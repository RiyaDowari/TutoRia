<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5b84895190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Add Courses</title>
    <link rel="icon" href="TutoRiaLogo.png" type="image/icon type">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span> TUTORIA
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="#">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="dash_courses.html">
                        <span class="material-icons-outlined">inventory_2</span> Courses
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="ADD_Courses.html">
                        <span class="material-icons-outlined">fact_check</span> ADD Courses
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="delete_courses.html">
                        <span class="material-icons-outlined">add_shopping_cart</span> Delete Courses
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#">
                        <span class="material-icons-outlined">shopping_cart</span> Add Exam
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#">
                        <span class="material-icons-outlined">poll</span> User
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#">
                        <span class="material-icons-outlined">call</span> Support
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="#">
                        <span class="material-icons-outlined">settings</span> Settings
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->
        <!-- Main -->
        <main class="main-container">
            <div class="main-title" style="margin: 0px auto; display: block;">
                <p class="font-weight-bold" style="text-align: center;">ADD Courses</p>
            </div>



            <div class="charts" style=" margin: 0px auto; width: 50%; display: block; padding: 20px;">
                <div class="charts-card" style="padding: 40px;">
                    <form>
                        <div class="row">
                            <div class="col-md-12 mt-2">
                                <label for="Name" class="form-label"><i class="fa-solid fa-shield-halved"></i>Course ID</label>
                                <input id="Name" type="text" class="form-control"  name="name">
                            </div>
                            <div class="col-md-12 mt-2">
                                <label for="email" class="form-label"><i class="fa-solid fa-pen-to-square"></i> Course Name</label>
                                <input id="email" type="text" class="form-control"  name="email">
                            </div>
                            <div class="col-md-12 mt-2">
                                <label for="age" class="form-label"><i class="fa-solid fa-star"></i> Course Type</label>
                                <input id="age" type="text" class="form-control"  name="age">
                            </div>
                            <div class="col-md-12 mt-3 mb-2">
                                <p id="errorMSG"></p>
                                <button type="submit" class="btn btn-primary" style="width: 100%;">ADD</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
